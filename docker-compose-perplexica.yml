# Perplexica + SearXNG Stack for Ollama Web Search
# A fully local, privacy-focused Perplexity AI alternative
#
# Usage:
#   docker-compose -f docker-compose-perplexica.yml up -d
#
# Access:
#   Perplexica Frontend: http://localhost:3002
#   SearXNG (direct):    http://localhost:4000
#   Backend API:         http://localhost:3001
#
# Configuration:
#   Edit perplexica/config.toml to configure Ollama endpoint
#   Edit searxng/settings.yml to customize search engines

version: '3.8'

services:
  # SearXNG - Privacy-respecting metasearch engine
  # Aggregates results from 70+ search engines
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "4000:8080"
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:4000
    restart: unless-stopped
    networks:
      - perplexica-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Perplexica Backend - AI-powered search synthesis
  perplexica-backend:
    image: itzcrazykns1337/perplexica-backend:main
    container_name: perplexica-backend
    ports:
      - "3001:3001"
    volumes:
      - ./perplexica/config.toml:/app/config.toml
      - ./perplexica/data:/app/data
    depends_on:
      searxng:
        condition: service_healthy
    extra_hosts:
      # Allows container to access host's Ollama
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - perplexica-network

  # Perplexica Frontend - Beautiful search UI
  perplexica-frontend:
    image: itzcrazykns1337/perplexica-frontend:main
    container_name: perplexica-frontend
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    depends_on:
      - perplexica-backend
    restart: unless-stopped
    networks:
      - perplexica-network

networks:
  perplexica-network:
    driver: bridge
    name: perplexica-network

# Volumes for persistent data
volumes:
  searxng-data:
  perplexica-data:
