# Load environment variables from .env file
# Copy .env.example to .env and add your API keys

services:
  searxng:
    image: docker.io/searxng/searxng:latest
    container_name: searxng
    ports:
      - "4000:8080"
    volumes:
      - ./searxng:/etc/searxng
      - ./searxng/engines:/usr/local/searxng/searx/engines/custom
    environment:
      - SEARXNG_BASE_URL=http://localhost:4000
      # Yandex Cloud Search API (optional)
      - YANDEX_API_KEY=${YANDEX_API_KEY:-}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID:-}
    restart: unless-stopped
    networks:
      - perplexica-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  perplexica-backend:
    image: docker.io/itzcrazykns1337/perplexica-backend:main
    container_name: perplexica-backend
    ports:
      - "3001:3001"
    volumes:
      # Note: Perplexica image uses /home/perplexica/ for config
      - ./perplexica/config.toml:/home/perplexica/config.toml
      - ./perplexica/data:/home/perplexica/data
    depends_on:
      searxng:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - perplexica-network
    healthcheck:
      # Using node TCP check since wget/curl not installed in this image
      test: ["CMD", "node", "-e", "require('net').connect(3001,'localhost',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  perplexica-frontend:
    image: docker.io/itzcrazykns1337/perplexica-frontend:main
    container_name: perplexica-frontend
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    depends_on:
      perplexica-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - perplexica-network
    healthcheck:
      # Using node TCP check since wget/curl not installed in this image
      test: ["CMD", "node", "-e", "require('net').connect(3000,'localhost',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  perplexica-network:
    driver: bridge